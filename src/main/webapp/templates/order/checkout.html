<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>General Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
<div id="wrapper">
    <div class="jumbotron text-center">
        <h1>Checkout</h1>
    </div>
    <div id="cart-back">
        <a class="btn btn-info" th:href="@{/cart}">Back</a>
    </div>
    <div id="form-container">
        <form action="/checkout" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail address:</label>
            <input type="text" id="email" name="email" required>
            <label for="phone">Telephone number:</label>
            <input type="text" id="phone" name="phone" required>
            <div class="address">
                <h5>Billing address:</h5>
                <fieldset>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                    <label for="zipcode">Zipcode:</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street" required>
                    <label for="number">Number:</label>
                    <input type="text" id="number" name="doorNumber" required>
                </fieldset>
            </div>
            <div class="address">
                <h5>Shipping address:</h5>
                <p>Fill this part only if your billing address and shipping address are not the same.</p>
                <fieldset>
                    <label for="s-country">Country:</label>
                    <input type="text" id="s-country" name="sCountry">
                    <label for="s-zipcode">Zipcode:</label>
                    <input type="text" id="s-zipcode" name="sZipcode">
                    <label for="s-city">City:</label>
                    <input type="text" id="s-city" name="sCity">
                    <label for="s-street">Street:</label>
                    <input type="text" id="s-street" name="sStreet">
                    <label for="s-number">Number:</label>
                    <input type="text" id="s-number" name="sDoorNumber">
                </fieldset>
            </div>
            <input type="submit" value="Submit" class="btn btn-info">
        </form>
    </div>

    <div th:replace="footer.html :: foot"></div>
</div>
</body>
</html>
